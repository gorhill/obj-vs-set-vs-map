<body style="font: 14px sans-serif">
<h1>Benchmark: String-based tokens vs. integer-based tokens</h1>
<p>The benchmark consists in the tokenization of a list of 350 URLs.</p>
<p><button id="runBenchmark">Run</button></p>
<a href="https://github.com/gorhill/obj-vs-set-vs-map"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<h2>stdout</h2>
<div id="results" style="white-space:pre;font-family:mono"></div>

<script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/platform.js/1.3.3/platform.js"></script>
<script src="https://cdn.jsdelivr.net/benchmarkjs/2.1.2/benchmark.js"></script>
<script>
var allURLs = [];


var strBasedTokens = (function() {
    var entries = new Array(2048);
    for ( var i = 0; i < 2048; i++ ) {
        entries[i] = {
            beg: 0,
            token: undefined
        };
    }
    return entries;
})();

var reAnyToken = /[%0-9a-z]+/g;

var strBasedTokenize = function(url) {
    var tokens = strBasedTokens,
        re = reAnyToken;
    var matches, entry;
    re.lastIndex = 0;
    for ( var i = 0; i < 2047; i++ ) {
        matches = re.exec(url);
        if ( matches === null ) { break; }
        entry = tokens[i];
        entry.beg = matches.index;
        entry.token = matches[0];
    }
    tokens[i].token = ''; // Sentinel
};


var intBasedTokens = [];

var validTokenChars = (function() {
    var uintArray = new Uint8Array(128),
        validTokenChars = '0123456789%abcdefghijklmnopqrstuvwxyz.*';
    i = validTokenChars.length;
    while ( i-- ) {
        var c = validTokenChars.charCodeAt(i);
        uintArray[c] = i + 1;
    }
    return uintArray;
})();

var intBasedTokenize = function(url) {
    var l = url.length;
    if ( l === 0 ) { tokens[0] = 0; return; }
    var i = 0, j = 0, v, n, ti, th,
        tokens = intBasedTokens,
        vtc = validTokenChars;
    for (;;) {
        for (;;) {
            if ( i === l ) { tokens[j] = 0; return; }
            v = vtc[url.charCodeAt(i++)];
            if ( v !== 0 ) { break; }
        }
        n = 1; ti = i - 1; th = v;
        for (;;) {
            if ( i === l ) { break; }
            v = vtc[url.charCodeAt(i++)];
            if ( v === 0 ) { break; }
            if ( n !== 8 ) {
                th = th * 64 + v;
                n += 1;
            }
        }
        tokens[j++] = th;
        tokens[j++] = ti;
    }
};

function stdout(text) {
    var r = document.querySelector('#results');
    r.innerHTML = r.innerHTML + text;
}

function doBenchmark() {
    document.getElementById('results').innerHTML = '';
    stdout('Benchmarking, the higher ops/sec the better...\n\n');
    stdout(Benchmark.platform.toString() + '.\n');
    stdout('\n\n');
    benchmarkSuite.run({ 'async': true });
}

function benchmarkCycleHandler(event) {
    stdout(String(event.target) + '\n');
}

var benchmarkSuite = new Benchmark.Suite;
benchmarkSuite
    .add('- String-based tokens', function() {
        var urls = allURLs;
        for ( var i = 0, n = urls.length; i < n; i++ ) {
            strBasedTokenize(urls[i]);
        }
    })
    .add('- Int-based tokens', function() {
        var urls = allURLs;
        for ( var i = 0, n = urls.length; i < n; i++ ) {
            intBasedTokenize(urls[i]);
        }
    })
    .on('cycle', benchmarkCycleHandler)
    .on('complete', function() {
        stdout('\nDone.');
    });


window.onload = function() {
    // Read huge list of words
    var thelist = document.getElementById('thelist');
    allURLs = thelist.childNodes[0].textContent.trim().split(/\s+/);
    thelist = null;
    document.getElementById('runBenchmark').onclick = function() {
        doBenchmark();
    };
};
</script>
